<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connected sounds</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/connected.css" type="text/css" rel="stylesheet"/>

</head>
<body >
 
  <div  class="parallax-container">

    <div class="section no-pad-bot vertical-center">
      <div class="container ">
        <div class="row center" >
              <img id="connected-logo"  src="img/connected-logo.png">

        </div>
        <h1 class="header center light">Connected Sounds</h1>
        <div class="row center">
          <h5 class="header col s12 light">Send us your demos, we will reply asap!</h5>
        </div>
       
        <div class="row center" id="form">
                <form class="col s12" >
                  <div class="row">
                      <div class="input-field center-align col s6 offset-s3">
                        <input placeholder="" id="email" type="text" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field center-align col s6 offset-s3">
                        <input placeholder="" id="soundcloud_link" type="text" class="validate">
                        <label for="soundcloud_link">Soundcloud link</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field center-align col s6 offset-s3">
                          <input placeholder="" id="message" type="text" class="validate">
                          <label for="message">Short message(optional)</label>
                        </div>
                    </div>
                    <div class="row">

                      <button class="btn waves-effect waves-light col s2 offset-s5" type="submit" name="action">Submit
                           
                        </button>

                    </div>

                </form>
        </div>




    </div>
  </div>
    <div class="parallax"><img id="connectedbg" src="/img/background1.png" alt=""></div>
  </div>

 
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
